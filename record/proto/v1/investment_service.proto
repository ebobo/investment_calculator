syntax = "proto3";

package proto.v1;


import "google/api/annotations.proto";
import "proto/v1/investment.proto";

option go_package = "api/go/proto";


service InvestmentService{
    rpc GetResult(Case) returns (Report) {
        option (google.api.http) = {
            post: "/api/v1/parameters"
            body: "*"
        };
    } 
}